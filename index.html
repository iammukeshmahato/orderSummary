<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top"></div>

        <div class="sec">
          <div class="order">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="sub">
            <div class="group">
              <img src="./images/icon-music.svg" alt="musicImg" />

              <div class="plan">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" id="changePlan">Change</a>
          </div>

          <a href="#" class="btn"> Proceed to Payment </a>

          <a href="#" id="OrderCancelBtn">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
